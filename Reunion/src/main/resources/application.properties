### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/Reunion?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.root=INFO
server.port=8086
#Service
spring.application.name=Reunion
#eureka registration
eureka.client.serviceUrl.defaultZone=http://@localhost:8761/eureka
eureka.client.register-with-eureka=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#spring.config.import=configserver:
spring.cloud.config.import-check.enabled=false
spring.cloud.config.fail-fast=true
spring.cloud.config.uri=http://spring-cloud-config-service:8888